# create_user.yml - Versi칩n corregida
---
- name: Crear usuario en switches Aruba
  hosts: aruba_switches
  gather_facts: no
  
  vars_prompt:
    - name: "username"
      prompt: "Ingrese el nombre del nuevo usuario"
      private: no
    
    - name: "user_password"
      prompt: "Ingrese la contrase침a del usuario"
      private: yes
      confirm: yes
    
    - name: "privilege_level"
      prompt: "Ingrese el nivel de privilegio (operator/manager)"
      private: no
      default: "operator"

  tasks:
    - name: Validar nivel de privilegio
      assert:
        that:
          - privilege_level in ['operator', 'manager', 'Level-15']
        fail_msg: "Nivel de privilegio inv치lido. Use operator o manager"

    - name: Crear usuario local
      cli_command:
        command: "{{ item }}"
      loop:
        - "configure terminal"
        - "password {{ privilege_level }} user-name {{ username }} plaintext {{ user_password }}"
        - "write memory"
      register: output

    - name: Verificar la creaci칩n
      cli_command:
        command: "show authorization"
      register: verify_output

    - name: Mostrar resultado
      debug:
        var: verify_output.stdout_lines